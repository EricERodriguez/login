<div class="container">
  <div class="left">
    <img src="assets/nube.svg" alt="Illustration" />
  </div>
  <div class="right">
    <div class="login-box">
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo" />
      </div>
      <h2>Create Account</h2>
      <p>Register a new account</p>
      <form>
        <div class="form-group">
          <label for="username">Enter Your Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Enter Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Enter Your Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Your Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
          />
        </div>
        <button type="button" class="btn login-btn" (click)="register()">
          Register
        </button>
      </form>
      <p class="register-link">
        Already have an account? <a routerLink="/login">Login Now!</a>
      </p>
    </div>
  </div>
</div>
