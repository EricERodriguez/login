<div class="container">
  <div class="left">
    <img src="assets/nube.svg" alt="Illustration" />
  </div>
  <div class="right">
    <div class="login-box">
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo" />
      </div>
      <h2>Welcome Back!</h2>
      <p>Login to your account</p>
      <form>
        <div class="form-group">
          <label for="username">Enter Your Username</label>
          <input
            type="username"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Enter Your Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="form-group checkbox">
          <input
            type="checkbox"
            id="rememberMe"
            name="rememberMe"
            [(ngModel)]="rememberMe"
          />
          <label for="rememberMe">Remember Me</label>
          <a href="#" class="forgot-password">Recover Password</a>
        </div>
        <button type="button" class="btn login-btn" (click)="login()">
          Login
        </button>
      </form>
      <p class="register-link">
        Don't have an account? <a routerLink="/register">Register Now!</a>
      </p>
    </div>
  </div>
</div>
