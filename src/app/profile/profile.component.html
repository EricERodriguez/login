<div class="container">
  <div class="left">
    <img src="assets/nube.png" alt="Illustration" />
  </div>
  <div class="right">
    <div class="login-box">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
      </div>
      <h2>Your Profile</h2>
      <p>Manage your account details</p>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <button type="button" class="btn login-btn" (click)="updateProfile()">
          Update Profile
        </button>
        <button type="button" class="btn delete-btn" (click)="deleteProfile()">
          Delete Profile
        </button>
      </form>
    </div>
  </div>
</div>
