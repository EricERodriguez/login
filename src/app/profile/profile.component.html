<div class="profile-container">
  <mat-card>
    <mat-card-title>Profile</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="username"
            name="username"
            placeholder="Username"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="email"
            name="email"
            type="email"
            placeholder="Email"
            required
          />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="updateProfile()">
          Update Profile
        </button>
        <button mat-raised-button color="warn" (click)="deleteProfile()">
          Delete Profile
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
